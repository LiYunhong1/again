<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	
   
    <div class="login_bg">
        <div id="logo">
               <img src="images/logonew.png">
        </div>

         <div class="header">
           <div class="switch" id="switch">
               <a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">手机号登陆</a>
               <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">短信验证登陆</a>

           </div>
         </div> 

         <div class="web_qr_login" id="web_qr_login" style="display: block; ">
         <form action="">
            <div class="userName">
               
                <input type="text" name="name" placeholder="请输入用户名或手机号" pattern="[0-9A-Za-z]{6,16}" required/>
            </div>
            <div class="passWord">
                
                <input type="password" name="password" placeholder="请输入密码" pattern="[0-9A-Za-z]{6,25}" required/>
            </div>

            <div class="passValidate" style="position: relative;">
                
                <input type="" name="validate" placeholder="请输入计算结果" pattern="" required style="width: 60%;float: left; " />
                <div style="width: 39%;float: left;height: 36px "><img src="" ></div>
                <div style="clear: both;"></div>

            </div>
            <div class="choose_box">
                <div>
                    <input type="checkbox" checked="checked" name="checkbox"/>
                    <lable>记住密码</lable>
                </div>
                <a href="newPassword.html">忘记密码</a>
            </div>
            <button class="login_btn" type="submit">登录</button>
        </form>
         <div class="other_login">
            <span>点击登录按钮代表您已同意用户协议和隐私政策</span>
        </div>

        </div>


         <div class="qlogin" id="qlogin" style="display: none;" >


          <div class="web_login" id="web_login" >
         <form action="">
            <div class="userName">
                
                <input type="text" name="name" placeholder="&nbsp;&nbsp;请输入用户名或手机号" pattern="[0-9A-Za-z]{6,16}" required/>
            </div>
            <div class="code" >
             
                <button class="hq" type="button" id="codeButton">获取验证码</button>
                <input class="ipt" type="text" id="dtyzm" name="dtyzm" placeholder="短信验证码" value="" style="width: 58%;">
                <div style="clear:both" ></div>
               
             </div>

              <div class="passValidate" style="position: relative;">
                
                <input type="" name="validate" placeholder="请输入计算结果" pattern="" required style="width: 60%;float: left; " />
                <div style="width: 39%;float: left;height: 36px "><img src="" ></div>
                <div style="clear: both;"></div>

            </div>
            <div class="choose_box">

                <div>
                    <input type="checkbox" checked="checked" name="checkbox"/>
                    <lable>记住密码</lable>
                </div>
                <a href="newPassword.html">忘记密码</a>
            </div>
            <button class="login_btn" type="submit">登录</button>
        </form>
         <div class="other_login">
            <span>点击登录按钮代表您已同意用户协议和隐私政策</span>
        </div>

        </div>



       
       
    </div>
</body>
</html>
